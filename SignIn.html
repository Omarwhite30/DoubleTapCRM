<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <link rel="stylesheet" href="/main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
</head>

<body class="sign__in">
    <div style="color: white;" class="column">
        <h3>Dont have an account yet ?</h3>
        <h3 style="margin-top:-.5rem;">What are you waiting for? Let's fix that now!</h3>
        <button class="sign_up_button">Sign up</button>
        <img src="/images/background.png" style="height:400px" alt="">

    </div>

    <div class="column">
        <h1 class="title">Sign In</h1>

        <div class="input">
            <img style="height: 20px;margin-left:1rem" src="/images/name.png" alt="">
            <input type="email" name="email" id="">
        </div>
        <div class="input">
            <img style="height: 20px;margin-left:1rem" src="/images/mail.png" alt="">
            <input type="email" name="email" id="">
        </div>
        <div class="input">
            <img style="height: 20px;margin-left:1rem" src="/images/lock.png" alt="">
            <input type="email" name="email" id="">
        </div>

        <button class="sign_in_button">Sign In</button>
        <p>Or Sign up with social platforms</p>
        <div class="row">
            <span>
                <img src="/images/facebook.png" style="height:2rem; padding: .5rem 1rem;" alt="">
            </span>
            <span>
                <img src="/images/twitter.png" style="height:2rem; padding: .5rem;" alt="">
            </span>
            <span>
                <img src="/images/google.png" style="height:2rem; padding: .5rem" alt="">
            </span>
            <span>
                <img src="images/linkedin.png" style="height:2rem; padding: .5rem" alt="">
            </span>
        </div>

    </div>

</body>

</html>
